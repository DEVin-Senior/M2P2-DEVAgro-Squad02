<app-sidebar></app-sidebar>
<app-user-nav-bar [menuName]="menuName"></app-user-nav-bar>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="container-body-home">
    <div class="body-home">
        <div class="two-panels">
            <div class="amount-farms mt-5">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Total de propriedades instaladas</h6>
                        <p>5</p>
                    </div>
                </div>
            </div>

            <div class="amount-employees mt-5">
                <div class="card">
                    <div class="card-body card-body-amount-farms">
                        <h6 class="card-title">Total de Funcionários</h6>
                        <p>38</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="two-panels">
            
            <div class="card">
                <div class="card-body card-body-graphic">
                    <h6 class="card-title">Estoque de Grãos</h6>
                    <div id="chart">
                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                            [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                            [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis" [legend]="chartOptions.legend"
                            [colors]="chartOptions.colors" [grid]="chartOptions.grid"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
