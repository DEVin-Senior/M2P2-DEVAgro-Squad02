<div class="hero-table-farm">
  <div class="container-table">
    <h3>Propriedades cadastradas</h3>
    <table *ngIf="farmsWithNextHarvest; else loading" mat-table [dataSource]="farmsWithNextHarvest" class="table">
      <ng-container matColumnDef="name">
        <th class="col-farm" mat-header-cell *matHeaderCellDef>Nome da propriedade</th>
        <td class="data-col-farm" mat-cell *matCellDef="let farm">{{ farm.name }}</td>
      </ng-container>

      <ng-container matColumnDef="nextHarvest">
        <th class="col-prevision" mat-header-cell *matHeaderCellDef>Previsão de colheita</th>
        <td class="data-col-prevision" mat-cell *matCellDef="let farm">{{ farm.nextHarvest | mask: "99-99-9999"}}</td> <!--Máscara substitui o barra '/' pelo hífen '-' -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5]"> </mat-paginator>

    <ng-template #loading>
      <div class="loading">
        <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>

</div>
