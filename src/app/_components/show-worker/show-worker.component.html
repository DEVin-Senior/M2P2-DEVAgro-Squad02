<app-sidebar></app-sidebar>
<div class="container-workers">
  <div class="page">
    <p>Funcionários</p>
    <app-user-nav-bar></app-user-nav-bar>

    <div class="worker" *ngIf="hasEmployee">
      <div class="tittleTable">
        <span>Funcionários da Empresa</span>
        <div class="filters">
          <i class="fa-solid fa-arrow-down-short-wide" id="fa-arrow-down"></i
          ><span class="me-2">Ordernar</span
          ><i class="fa-solid fa-filter ms-1" id="fa-filter"></i>
          <span class="me-2">Filtrar</span>
        </div>
      </div>
      <app-list [employeesList]="employees"></app-list>
    </div>

    <div class="notEmployee" *ngIf="!hasEmployee">
      <p>Você ainda não possui funcionários cadastrados.</p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
